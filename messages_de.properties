put_recipes_inside_other_recipes_and_more=Stellen Sie Rezepte in andere Rezepte ein.<br>Sparen Sie sich Zeit und M\u00FChe, indem Sie Vorlagenrezepte erstellen. F\u00FCgen Sie Basisrezepte in komplexe Rezepte ein. Wiederverwenden von Unterrecipes in endlosen Kombinationen.
labor_cost=Arbeitskosten
factor_in_labor_costs_and_more=Faktor f\u00FCr die Arbeitskosten in die Gesamtproduktionskosten.<br>Kosten pro Stunde f\u00FCr verschiedene Aktivit\u00E4ten angeben. Vergleichen Sie Lebensmittelkosten mit den Arbeitskosten. F\u00FCgen Sie jeder Aktivit\u00E4t Beschreibungen hinzu, um eine einfache Referenz zu erhalten.
