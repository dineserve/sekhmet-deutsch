update_consumed_inventory_and_more=Aktualisieren Sie sofort Ihr Inventar, wenn Zutaten konsumiert werden.<br>Die Zutatenmengen an mehreren Stellen gleichzeitig aktualisieren. Sehen Sie die verbleibenden Zutaten an jedem Ort an.
send_purchase_orders=Bestellungen senden
send_orders_to_suppliers_and_more=Senden Sie Bestellungen an Ihre Lieferanten, um Zutaten zu kaufen. Sie k\u00F6nnen mehrere Bestellungen gleichzeitig an mehrere Lieferanten senden. Holen Sie sich Benachrichtigungen, wenn Lieferanten Ihre Bestellungen best\u00E4tigen.
prepare_items_for_sale_section_heading=Bereiten Sie Artikel zum Verkauf vor
photos_column_heading=Fotos
save_photos_reference_and_more=Speichern Sie Fotos f\u00FCr Rezepte, Men\u00FCelemente und Zutaten.<br>Referenzfotos als Anleitungen zu Vorbereitungstechniken, \u00DCberbeamten, Verpackungen und vielem mehr erstellen. Sehen Sie sich ein Zutatenfoto als Referenz an, wenn Sie in Ihrem Lagerraum danach suchen.
list_of_all_ingredients=Liste aller Zutaten
see_all_ingredients_menu_recipe_and_more=Sehen Sie alle Zutaten in einem Men\u00FCpunkt oder einem Rezept an. Sehen Sie sich die Zutaten eines Rezepts an, um Substitutionen oder Variationen vorzunehmen.
costs_vs_profits=Kosten gegen Gewinne
set_better_prices_profit_and_more=Setzen Sie bessere Preise, um mehr Gewinn zu erzielen.<br>Fillet berechnet Ihre Gewinne automatisch anhand der Kosten der Komponenten. Sehen Sie, wie viel jede Komponente die Produktionskosten erg\u00E4nzt. Vergleichen Sie die Prozents\u00E4tze f\u00FCr Lebensmittelkosten mit den Arbeitskosten. \u00C4ndern Sie Men\u00FCelementkomponenten, um die Kosten neu zu kalibrieren.
grow_your_business_with=Wachsen Sie Ihr Gesch\u00E4ft mit Fillet.
instant_access_no_commitment=Sofortiger Zugriff. Ohne Verpflichtungen.
