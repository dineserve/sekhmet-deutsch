do_more_with_web_app=Mach mehr mit Fillet Web App.
more_about_subrecipes=Wenn Sie ein Unterrezept wie "Kuchenkruste" \u00E4ndern, werden die Kosten f\u00FCr Sie in allen Rezepten und Men\u00FCpunkten, die sie enthalten, automatisch aktualisiert, z. B. "Apple Pie", "K\u00FCrbiskuchen" und "Blueberry Pie".
more_about_labor_cost=Wenn Sie eine Aktivit\u00E4t wie "Zitronen waschen und in Scheiben schneiden" erstellen, k\u00F6nnen Sie sie zu Rezepten ("Basic Lemon Sauce") sowie Men\u00FCpunkte ("Zitronenkuchen, serviert 8") hinzuf\u00FCgen. Sehen Sie, wie viel Arbeit die verschiedenen Komponenten zu Ihren Produkten erg\u00E4nzen.
more_about_waste=Wenn Sie einen Abfallvorfall f\u00FCr eine Zutat wie "Bananen" aufzeichnen, protokollieren Sie Details dar\u00FCber, was passiert ist ("3 kg; in der Lieferung besch\u00E4digt"). Sie k\u00F6nnen Ihr Inventar auch gleichzeitig aktualisieren ("Bananen; -3 kg").
more_about_inventory_management=Wenn Sie Aktien einnehmen, k\u00F6nnen Sie Ihrem Inventar unterwegs eine neue Zutat hinzuf\u00FCgen. Sie k\u00F6nnen den Barcode des Zutaten scannen oder einfach seinen Namen eingeben. Diese Zutat ist dann in der gesamten App erh\u00E4ltlich.
more_about_rapid_stock_takes=Wenn Sie ein Rezept erstellen, k\u00F6nnen Sie Ihr Inventar aktualisieren, um die in diesem Rezept verwendeten Zutatenmengen widerzuspiegeln. Dies h\u00E4lt Ihre Inventardaten frisch.
more_about_purchase_orders=Wenn Sie Bestellungen an Ihre Lieferanten senden, k\u00F6nnen sie Ihren Bestellstatus online best\u00E4tigen, auch wenn sie kein Fillet verwenden. Sie k\u00F6nnen den Status Ihrer aktuellen Bestellungen anzeigen. Sie k\u00F6nnen auch eine Liste Ihrer Bestellhistorie anzeigen.
more_about_photos=Wenn Sie ein Foto erstellen, synchronisiert es automatisch mit allen anderen Ger\u00E4ten.<br>Wenn Sie einen Teamplan haben, haben alle Organisationsmitglieder Zugriff auf gespeicherte Fotos.
more_about_list_all_ingredients=Wenn Sie Ihre Men\u00FCpunkte endg\u00FCltig bewerten, k\u00F6nnen Sie auf bestimmte Zutaten achten, die ausgeschlossen werden m\u00FCssen. Dies ist besonders n\u00FCtzlich, wenn Sie Produkte f\u00FCr spezielle Di\u00E4ten entwerfen.
more_about_cost_versus_profits=Wenn Sie \u00C4nderungen an einem Produkt vornehmen, berechnen das Fillet sofort Ihre Kosten gegen\u00FCber Gewinnen. Wenn Sie \u00C4nderungen an Rezepten oder Zutaten vornehmen, die in einem Men\u00FCelement enthalten sind, aktualisieren die Men\u00FCelemente der Fillet-Aktualisierung mit diesen \u00C4nderungen.

